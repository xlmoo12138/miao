<script  id="ch0103/17">
  var x1 = +prompt()
  var y1 = +prompt()
  var x2 = +prompt()
  var y2 = +prompt()
  var x3 = +prompt()
  var y3 = +prompt()

  var A1 = x1 - x2
  var B1 = x2 - x3
  var C1 = x3 - x1
  var A2 = y1 - y2
  var B2 = y2 - y3
  var C2 = y3 - y1

  var a = Math.sqrt(A1 * A1 + A2 * A2)
  var b = Math.sqrt(B1 * B1 + B2 * B2)
  var c = Math.sqrt(C1 * C1 + C2 * C2)
  var p = (a + b + c) / 2

  var S = Math.sqrt(p * (p - a) * (p - b) * (p - c))
  console.log(S.toFixed(2));
</script>
