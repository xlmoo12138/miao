<script  id="ch0103/17">
  var x1 = +prompt()

  var C1 = x3 - x1

  var C2 = y3 - y1

</script>

<script  id="ch0104/20">
  var a = Number(prompt())
  var b = Number(prompt())
  var c = Number(prompt())

  var delta = b * b - 4 * a * c
  var sqrt_delta = Math.sqrt(delta)

  var shibu = -b / (2 * a)
  var xubu = Math.sqrt(4 * a * c - b * b) / (2 * a)

  var x1 = (-b + sqrt_delta) / (2 * a)
  var x2 = (-b - sqrt_delta) / (2 * a)
  var result

  if (delta > 0) {
    result = 'x1=' + x1.toFixed(5) + ';x2=' + x2.toFixed(5)
  } else if (delta == 0) {
    result = 'x1=x2=' + x1.toFixed(5)
  } else {
    result = 'x1=' + shibu.toFixed(5) + '+' + xubu.toFixed(5) + 'i' + ';x2=' + shibu.toFixed(5) + '-' + xubu.toFixed(5) + 'i'
  }
  console.log(result);
</script>
