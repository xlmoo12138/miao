<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    section {
      margin-top: 200px;
      xheight: 229px;
      width: 618px;
      display: grid;
      grid-template-columns: repeat(3,180px);
      grid-template-rows: repeat(4,40px);
      grid-row-gap: 15px;
      grid-column-gap: 30px;
      text-align: center;
      line-height: 34px;
    }
    section div {
      border: 3px solid;
    }
  </style>
</head>
<body>
  <section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
  </section>
</body>
</html>
